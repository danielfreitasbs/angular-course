<h5>Criar/Editar Novo Aluno</h5>
<div class="col s12">
    <div class="row">
        <div class="input-field col s6">
            <input type="text" disabled [(ngModel)]="aluno.id" id="disabled">
            <label for="disabled" class="active">#</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input [(ngModel)]="aluno.nome" id="validate" (input)="onInput()">
            <label for="validate" class="active">Nome</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input type="text" [(ngModel)]="aluno.email" id="email">
            <label for="email" class="active">Email</label>
        </div>
    </div>
</div>
